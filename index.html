<!DOCTYPE HTML>
<html ng-app="portfolio">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
    <title>My Portfolio Site</title>
  </head>
  <body>
    <div class="container">
      <!--header-->
      <header class="row">
        <div class="col-6">
          <img class="headerImage" src="images/header.jpg" alt="clouds">
        </div>
        <div class="col-6 headerTitle">
          <h1 class="headerName">Brian Chen</h1>
          <p class="headerRole">Front-end Web Developer</p>
        </div>
      </header>
      <!--break line-->
      <hr>
      <!--the main image-->
      <figure class="row">
        <div class="col-12">
          <img class="mainImage" src="images/html.jpg" alt="the main image">
        </div>
      </figure>
      <!--projects header-->
      <section class="row">
        <div class="col-12 featuredTitle">
            <h2>Featured Work</h2>
        </div>
      </section>
      <!--projects-->
      <main class="row" ng-controller="projectController as project">
        <div class="col-4  projects" ng-repeat="project in project.projects">
          <div class="row">
            <img class="projectImage" ng-src="{{project.image}}" ng-alt="{{project.imageAlt}}">
          </div>
          <div>
            <h3>{{project.name}}</h3>
            <a class="projectWords" ng-href="{{project.link}}" target="_blank">
              {{project.link}}
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
