<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <title>My Portfolio Site</title>
  </head>
  <body>
    <div class="container">
      <!--header-->
      <header class="row">
        <div class="col-6">
          <img class="headerImage" src="images/header.jpg" alt="udacity logo">
        </div>
        <div class="col-6 headerTitle">
          <h1 class="headerName">Brian Chen</h1>
          <p class="headerRole">Front-end Web Developer</p>
        </div>
      </header>
      <!--break line-->
      <hr>
      <!--the main image-->
      <figure class="row">
        <div class="col-12">
          <img class="mainImage" src="images/html_tablet.jpg" alt="the main image">
        </div>
      </figure>
      <!--projects header-->
      <section class="row">
        <div class="col-12 featuredTitle">
            <h2>Featured Work</h2>
        </div>
      </section>
      <!--projects-->
      <main class="row">
        <div class="col-4  projects">
          <div class="row">
            <img class="projectImage" src="images/sti_phone.jpg" alt="gun metal wrx sti">
          </div>
          <div>
            <h3>Online Resume</h3>
            <a class="projectWords" href="https://github.com/Brianzchen/frontend-nanodegree-resume">
              http://brianzchen.github.io/frontend-nanodegree-resume/
            </a>
          </div>
        </div>
        <div class="col-4  projects">
          <div class="row">
            <img class="projectImage" src="images/370z_phone.jpg" alt="nissan 370z nismo">
          </div>
          <div>
            <h3>Classic Arcade Game</h3>
            <a class="projectWords" href="https://github.com/udacity/Sunflower/">
              https://github.com/udacity/Sunflower/
            </a>
          </div>
        </div>
        <div class="col-4  projects">
          <div class="row">
            <img class="projectImage" src="images/gt86_phone.jpg" alt="gt86 trd">
          </div>
          <div>
            <h3>Web Optimization</h3>
            <a  class="projectWords" href="https://github.com/udacity/Bokeh/">
              https://github.com/udacity/Bokeh/
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
